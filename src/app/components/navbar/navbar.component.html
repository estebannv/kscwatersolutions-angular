
<div class="row">
    <div class="col">
        <div class="fixed-top">
            <nav class="navbar navbar-expand-lg navbar-style">
                <div class="container-fluid">
                    <a class="navbar-brand navbar-text" href="/">
                        <img class="" src="../../../assets/img/logo.jpg" alt="Logo">
                    </a>
                    <button class="navbar-toggler nav-button" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <a class="navbar-brand navbar-text" href="/">
                                <img class="" src="../../../assets/img/logo.jpg" alt="Logo">
                            </a>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="/">{{'navbar.nav-home'| translate}}</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/about-us">{{'navbar.nav-about'| translate}}</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/services">{{'navbar.nav-serv'| translate}}</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/projects">{{'navbar.nav-proj'| translate}}</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link btn btn-primary text-white" href="/contact">{{'navbar.nav-contact'| translate}}</a>
                                </li>
                                <li class="nav-item icons">
                                    <img class="icon-en" src="../../../assets/img/en_icono.png" alt="English Icon"
                                        (click)="changeLanguage('en')">
                                </li>
                                <li class="nav-item icons">
                                    <img class="icon-es" src="../../../assets/img/es_icon.png" alt="Spanish Icon"
                                        (click)="changeLanguage('es')">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
