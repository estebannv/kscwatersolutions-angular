<section class="contact pb-5">
    <h1 class="text-center pb-3">{{'contact.title' | translate }}</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <form class="form" action="https://formsubmit.co/navarro.estn@gmail.com" method="POST">
                    <div class="row">
                        <div class="col">
                            <div class="mb-4">
                                <input type="text" class="form-control" name="name" required placeholder="{{'contact.first-name' | translate }}">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-4">
                                <input type="text" class="form-control" name="lastName" required placeholder="{{'contact.last-name' | translate }}">
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <input type="email" class="form-control" name="email" required placeholder="{{'contact.email' | translate }}">
                    </div>
                    <div class="mb-4">
                        <input type="subject" class="form-control" name="email" required placeholder="{{'contact.subject' | translate }}">
                    </div>
                    <div class="mb-4">
                        <textarea name="message" class="form-control" id="" cols="50" rows="4"
                        placeholder="{{'contact.message' | translate }}"></textarea>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">{{'contact.submit' | translate }}</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="info">
                    <span class="info-email">{{'footer.ft-email'| translate}}: info@kscwatersolutions.com</span>
                    <span>{{'footer.ft-phone'| translate}}: +506 8834-0502 </span>
                    <span>{{'footer.ft-socialntw'| translate}}:</span>
                    <div>
                        <a href="https://m.facebook.com/KSC-Water-Key-Solutions-SA-103463398635235/" target="blank"><i
                                class="fab fa-facebook fa-2x"></i></a>
                    </div>
                    <a class="btn btn-success" href="https://wa.me/50688340502">ยก{{'contact.whatsapp'| translate}}! <i
                            class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
